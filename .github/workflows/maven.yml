name: CD Prod

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push docker image
      run: | 
        docker pull vijkes/dev-taskmasterpro:latest    
        docker tag vijkes/dev-taskmasterpro:latest vijkes/prod-taskmasterpro:latest    
        docker push vijkes/prod-taskmasterpro:latest   

    - name: kubectl action
      uses: tale/kubectl-action@v1
      with: 
        base64-kube-config: ${{ secrets.KUBE_CONFIG_PROD }}
    - run: |
         kubectl apply -f deployment-service.yml        
